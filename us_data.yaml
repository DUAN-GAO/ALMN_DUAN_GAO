train: ./train_data
val: ./val_data

nc: 1
names: ['tumor']

hsv_h: 0.0  # Color information in ultrasound imaging is of limited significance, and hue variations can be reduced.
hsv_s: 0.0  # Variations in saturation can be reduced.
hsv_v: 0.4  # Emphasis on enhancing luminance and contrast is critical, given their significant role in ultrasound image interpretation.
degrees: 180.0 # Given the diverse orientations of ultrasound images, large-angle rotations are permissible.
fliplr: 0.5
